<header class="header d-flex align-items-center justify-content-between px-3 py-2 shadow-sm">
    <div class="left-placeholder"></div>

    <div class="logo">
        <img src="/logo.png" alt="Logo" />
    </div>

    <div class="icons d-flex align-items-center gap-3">
        <i class="bi bi-bell fs-4"></i>

        <button *ngIf="!isLoggedIn" (click)="login()" class="btn login-btn">Login</button>

        <div class="dropdown" *ngIf="isLoggedIn">
            <i class="bi bi-person-circle fs-4 dropdown-toggle" id="profileDropdown" data-bs-toggle="dropdown"
                aria-expanded="false"></i>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                <li><a class="dropdown-item" href="#">My Orders</a></li>
                <li><a class="dropdown-item" href="#">My Wishlist</a></li>
                <li><a class="dropdown-item" href="#">My Profile</a></li>
                <li><a class="dropdown-item" href="#">Help Center</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item text-danger" (click)="logout()" href="#">Log Out</a></li>
            </ul>
        </div>
    </div>
</header>
